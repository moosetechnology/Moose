name: Pull-request

on:
  pull_request:
    types: [assigned, opened, synchronize, reopened]
    branches-ignore:
      - v8

jobs:

# Read the content of the file pharo-versions.json. It is interpreted as a json matrix in the next job.
  get-versions:
    runs-on: ubuntu-latest
    outputs: 
      versions: ${{ steps.read-file.outputs.versions }}
    steps:
      - uses: actions/checkout@v2
      - name: Read file
        id: read-file
        run: |
          VERSIONS=$(cat $GITHUB_WORKSPACE/.github/workflows/versions.json)
          echo "::set-output name=versions::$VERSIONS"

  print-matrix:
    runs-on: ubuntu-latest
    needs:
      - get-versions
    steps:
      - run: echo "${{ needs.get-versions.outputs.versions }}"

# Run tests on pharo versions described in the file pharo-versions.json
  build:
    runs-on: ubuntu-latest
    needs:
      - get-versions
    strategy:
      matrix: 
        smalltalk: ${{ fromJSON(needs.get-versions.outputs.versions.pharo-versions) }}
    name: ${{ matrix.smalltalk }}
    steps:
      - uses: actions/checkout@v2
      - uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-image: ${{ matrix.smalltalk }}
      - run: smalltalkci -s ${{ matrix.smalltalk }}
        shell: bash
        timeout-minutes: 15
