language: smalltalk
sudo: false

os:
  - linux

smalltalk:
  - Pharo64-7.0

smalltalk_config:
  - .smalltalk.ston
  - .withPharoTests.ston

matrix:
  fast_finish: true
  allow_failures:
    - smalltalk_config: .withPharoTests.ston
    - smalltalk: Pharo32-8.0
      smalltalk_config: .smalltalk.ston
    - smalltalk: Pharo64-8.0
      smalltalk_config: .smalltalk.ston
  include:
    - smalltalk: Pharo32-8.0
      smalltalk_config: .smalltalk.ston
    - smalltalk: Pharo64-8.0
      smalltalk_config: .smalltalk.ston

after_success:
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - bash upload.sh /home/travis/smalltalkCI-master/_builds/TravisCI.image /home/travis/smalltalkCI-master/_builds/TravisCI.changes

branches:
  except:
    - /^(?i:continuous)$/

